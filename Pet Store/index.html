<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nova+Square&display=swap" rel="stylesheet">
    <title>Signup</title>
    <style>
        body {
            background-color: black;
            font-family: 'Nova Square';
        }

        container {
            padding: 20px;
        }

        input[type=text],
        input[type=password] {
            width: 50%;
            padding: 15px;
            margin: 18px 0 22px 0;
            display: inline-block;
            border: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <div style="text-align: center;">
            <div style="background-color:black;">


                <h2 style="color: ghostwhite;">
                    SIGNUP / REGISTER
                </h2>
                <p style="color: ghostwhite;">PROCEED TO REGISTER YOUR ACCOUNT</p>


            </div>




            <div>




                <div
                    style="padding: 50px; background-color: azure; width: 30%;height: 600px; text-align: center; border-radius: 5%; box-shadow: cornsilk; margin-left: 31%;">


                    <form action="signupuser.php" method="POST" onsubmit="return validate()" name="myform">
                        <div class="container">



                            <label for="name"><b>Name</b></label> &nbsp;
                            <input type="text" placeholder="Enter Name" name="name" required />


                            <input type="submit" name="name" value="✔️" onclick="allLetter(document.myform.name)" />


                            <br>


                            <label for="phone"><b>Phone</b></label> &nbsp; &nbsp; &nbsp; &nbsp;
                            <input type="text" placeholder="Enter Phone" name="phone" required><span id="numloc"></span>
                            <br>
                            <label for="email"><b>Email</b></label>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                            <input type="text" placeholder="Enter Email" name="email" required>


                            <label for="psw"><b>Password</b></label>&nbsp; &nbsp;
                            <input type="password" placeholder="Enter Password" name="pass" required>


                            <label for="psw-repeat"><b>Repeat</b></label> &nbsp; &nbsp; &nbsp;
                            <input type="password" placeholder="Confirm Password" name="passr" required>



                    </form>
                    <div style="text-align: center; color: cornsilk;">
                        <button style="width: 100px;     background: black;
                        color: whitesmoke;
                        padding: 10px;">Register</button>
                    </div>
                    <div>
                        <p>Already a User ? <a href="login.php"> Login here </a></p>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <script>
        function allLetter(inputtxt) {
            var letters = /^[A-Za-z]+$/;
            if (inputtxt.value.match(letters)) {
                return true;
            } else {
                alert('Please input alphabet characters only');
                return false;
            }
        }

        function validate() {
            var phone = document.myform.phone.value;
            var x = document.myform.email.value;
            var atposition = x.indexOf("@");
            var dotposition = x.lastIndexOf(".");
            if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= x.length) {
                alert("Please enter a valid e-mail address \n atpostion:" + atposition + "\n dotposition:" + dotposition);
                return false;
            }
            if (isNaN(phone)) {
                document.getElementById("numloc").innerHTML = "**Enter Numeric value only**";
                return false;
            } else {
                return true;
            }
        }


    </script>


</body>

</html>
